<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Enter your birthday</h1>

    <form onsubmit="handleSubmit(event)">
      <label for="birthday">Date de naissance (AAAA-MM-JJ) :</label>
      <input
        type="text"
        id="birthday"
        name="birthday"
        pattern="\d{4}-\d{2}-\d{2}"
        required
      />
      <input type="submit" value="Soumettre" />
    </form>
    <script src="exos.js"></script>
  </body>
</html>
