<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8af7231da6.js"
      crossorigin="anonymous"
    ></script>
    <title>Dark Kitchen Project</title>
  </head>
  <body>
    <img
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.zahlirestaurant.com%2Fwp-content%2Fuploads%2F2021%2F07%2Flebanese-food-1.jpg&f=1&nofb=1&ipt=6395c4d399733016ed41b11256ce32db950a3b11138d2bd0402d66a1e8d05846&ipo=images"
      alt="food"
      id="mainPic"
    />
    <div id="myPage">
      <main>
        <header>
          <div id="header">
            <div id="hamburger"><i class="fa-sharp fa-solid fa-bars"></i></div>
            <h1>Organic</h1>
          </div>
          <label class="switch">
            <input type="checkbox" onclick="darkmode()"/>
            <span class="slider round"></span>
          </label>
        </header>
        <div id="menu">
          <button id="all" class="categories">All</button>
          <button id="starters" class="categories">Starters</button>
          <button id="desserts" class="categories">Desserts</button>
          <button id="filter" class="categories">
            <i class="fa-regular fa-filter"></i>
          </button>
        </div>
        <div id="options">
          <h2>Choose an option</h2>
          <div id="mealsContainer"></div>
        </div>
      </main>
      <aside>
        <div id="asideHeader">
          <div id="profilePicture"><i class="fa-regular fa-user"></i></div>
          <p id="name">My Name</p>
        </div>
        <div id="order">
          <div id="myOrder">
            <h3>My Order</h3>
            <p id="pencil"><i class="fa-regular fa-pencil"></i></p>
          </div>
          <div id="recap"></div>
          <div id="total">Total amount :</div>
          <button id="checkout">Checkout</button>
        </div>
      </aside>
    </div>
    <script src="darkK.js"></script>
  </body>
</html>
